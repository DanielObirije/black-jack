<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>black jack</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<section class=" main">
		<div class="head">
			<h2> challenge 5:black jack</h2>
		<h3><span class="blackjackresults">lets play</span> </h3>
		</div>
		
		<div class="black-jack-row1">
			 <div class="your-box ">
			 	 <h2 class="ok">you:<span class="your-black-jack-results">0</span></h2>
			 </div>
			 <div class="dealer-box">
			 	 <h2 class="ok">dealer:<span class="dealer-black-jack-results">0</span></h2>
			 </div>
		</div>
		<div class="black-jack-row2">
			<div>
				<button class="blue hit">hit</button>
				<button class="yellow stand">stand</button>
				<button class="red deal">deal</button>
			</div>
		</div>
		<div class="table">
			<table style ="border: 1px solid black">
				<tr>
					<th>Wins</th>
					<th>Loses</th>
					<th>Draws</th>
				</tr>
				<tr>
					<td><span class="wins">0</span></td>
					<td><span class="loses">0</span></td>
					<td><span class="draws">0</span></td>
				</tr>
			</table>
		</div>
	</section>
 <script src="app.js"></script>
</body>
</html>
